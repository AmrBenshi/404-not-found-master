<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found !</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
    <!-- google font -->
  </head>
  <body>
    <section class="not-found-sec">
      <p class="sec-title title">404 not found</p>
      <div class="msg">
        <div class="msg-img">
          <img src="Scarecrow.png" alt="Scarecrow" />
        </div>
        <div class="msg-content">
          <h1 class="msg-title title">I have bad news for you</h1>
          <p class="msg-text">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button>Back to homepage</button>
        </div>
      </div>
      <footer>created by AmrBenshi - devChallenges.io</footer>
    </section>
  </body>
</html>
